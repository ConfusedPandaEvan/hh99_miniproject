<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>오늘 뭐입지?!/login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script>


        function sign_up() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()
            let password2 = $("#input-password2").val()

            if ($("#help-id").hasClass("is-danger")) {
                alert("아이디를 다시 확인해주세요.")
                return;
            } else if (!$("#help-id").hasClass("is-success")) {
                alert("아이디 중복확인을 해주세요.")
                return;
            }

            if (password == ""){
                $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return;
            } else if (!is_password(password)) {
                $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                $("#input-password").focus()
                return
            } else{
                $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
            }
            if (password2 == "") {
                $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
            } else if (password2 != password) {
                $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-password2").focus()
                return;
             } else {
                $("#help-password02").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
            }

            $.ajax({
                type:"POST",
                url:"sign_up/save",
                data: {
                    username_give:  $('#input-username').val(),
                    password_give:  $('#input-password').val()
                },
                success: function (response){
                    alert("회원가입을 환영합니다!")
                    window.location.replace("/login")
                }
            });
        }


        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function check_dup(){
            let username = $("#input-username").val()
            console.log(username)
            if(username == ""){
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            if(!is_nickname(username)){
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/sign_up/check_dup",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]){
                    $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-username").focus()
                    } else{
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")
                }
                });
            }
    </script>
    <style>

<body>

<div class="join_img1"></div>
<div class="join_img2"></div>
<div class="container">
    <h1 class="join_msg" style="text-align: left; font-size: 60px"> Join </h1>
    <hr style="border: 3px solid #000000">
    <div class="join_box">
        <div class="config_id" style="width: 600px;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="input-username" placeholder="아이디"
                       style="width:450px; float: left">

                <label for="floatingInput">id</label>
            </div>
        </div>
        <button type="button" class="btn btn-outline-secondary" style="width:130px; height: 55px; float: right" onclick="check_dup()">
            중복확인
        </button>
        <p id="help-id" class="help "><br/><br/>아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
        <p id="help-id-login" class="help is-danger"></p>

        <div style="clear:both;"></div>


        <div class="form-floating">
            <input type="password" class="form-control" id="input-password" placeholder="Password">
            <label for="floatingPassword">pw</label>
        </div>
         <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도
                                사용 가능합니다.</p>
        <div class="form-floating">
            <input type="password" class="form-control" id="input-password2" placeholder="Password">
            <label for="floatingPassword">pw 재입력</label>
        </div>
        <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>


        <div class="button_box">
            <button type="button" class="btn btn-outline-secondary" onclick="sign_up()">회원가입</button>
            <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='/login'">취소</button>

        </div>
    </div>
