<!DOCTYPE html>

    <meta charset="UTF-8">
    <title> 오늘 뭐입지?!
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <link href="{{ url_for('static', filename='mystyles.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <script>
        $(document).ready(function () {
            get_posts()

</head>
<body>

<div class="index_all">
    <div class="main1">
        <button type="button" class="btn btn-light" onclick="window.location.href='/login'" style="margin-right: 20px;">
            로그인
        </button>
        <button type="button" class="btn btn-light" onclick="window.location.href='/join'">회원가입</button>
        <br><br><br><br>
        <div class="container">
            <div class="weather" id="weather">
                오늘의 날씨: 흐림<br/>
                기온: OO.O℃<br/>
                일교차: OO.O℃
            </div>
        </div>

    </div>
    <div class="main2">
        <br>
        <div class="week">
            <div class="day">
                <h4>sun</h4>
                <div class="weather_img1"></div>
            </div>
            <div class="day">
                <h4>mon</h4>
                <div class="weather_img2"></div>
            </div>
            <div class="day">
                <h4>tue</h4>
                <div class="weather_img3"></div>
            </div>
            <div class="day">
                <h4>wed</h4>
                <div class="weather_img4"></div>
            </div>
            <div class="day">
                <h4>thu</h4>
                <div class="weather_img5"></div>
            </div>
            <div class="day">
                <h4>fri</h4>
                <div class="weather_img6"></div>
            </div>
            <div class="day">
                <h4>sat</h4>
                <div class="weather_img7"></div>
            </div>

        </div>
    </div>
    <h2 style="margin:100px 0 0 20px; ">오늘의 빠숑</h2>
    <div>

        <nav id="btns-me" class="level is-mobile"
             style="margin-top:2rem; display: inline-block; float: left; margin: -95px auto 0px 220px; : 150px">
            <a class="button level-item has-text-centered is-grey" style="background-color: rgba(114, 145, 163, 0.75); text-decoration: none" onclick='$("#modal-post").addClass("is-active")'>
                빠숑 올리기&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil" aria-hidden="true"></i></span>
            </a>

        </nav>
        <div class="modal" id="modal-post">
            <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
            <div class="modal-content">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <label class="label" for="input-name">코디 명칭</label>

                                <p class="control">

                                    <input id="input-name" class="input"
                                           placeholder="ex. 데일리룩" value="">
                                </p>
                            </div>

                            <div class="field">
                                <label class="label" for="input-pic2">빠숑샷1상의</label>
                                <div class="control is-expanded">
                                    <div class="file has-name">
                                        <label class="file-label" style="width:100%">
                                            <input id="input-pic2" class="file-input" type="file"
                                                   name="resume">
                                            <span class="file-cta"><span class="file-icon"><i
                                                    class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                            <span id="file-name" class="file-name"
                                                  style="width:100%;max-width:100%">상의 사진</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="input-pic">빠숑샷2 하의</label>
                                <div class="control is-expanded">
                                    <div class="file has-name">
                                        <label class="file-label" style="width:100%">
                                            <input id="input-pic" class="file-input" type="file"
                                                   name="resume">
                                            <span class="file-cta"><span class="file-icon"><i
                                                    class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                            <span id="file-name" class="file-name"
                                                  style="width:100%;max-width:100%">하의 사진</span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="textarea-about">오늘 코디 설명</label>

                                <p class="control">

                        <textarea id="textarea-about" class="textarea"
                                  placeholder="오늘의 코디는..."></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">

                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-sparta" onclick="post()">올리기</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>
        <div id="post-box" class="main3">

            <div class="today">
                <div class="today_image2">
                </div>
                <div class="today_image1">
                </div>
                <a>현승범님의 빠숑</a>
                <p>기온 : <span id="temp"> 21.3</span>℃</p>
                <p>코멘트</p>
            </div>
            <div class="today">
                <div class="today_image2">
                </div>
                <div class="today_image1">
                </div>
                <a>양찬우님의 빠숑</a>
                <p>기온 : <span id="temp"> 21.3</span>℃</p>
            </div>
            <div class="today">
                <div class="today_image2">
                </div>
                <div class="today_image1">
                </div>
                <a>임현우님의 빠숑</a>
                <p>기온 : <span id="temp"> 21.3</span>℃</p>
            </div>
        </div>
    </div>

    <div class="main3">

        <div class="today">

            <div class="past_image2">

        </div>

    </div>

        <img src="../static/img/logo.png" width="450" alt="" style="margin-top: 70px;"/>
    </div>
</div>
